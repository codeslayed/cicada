<!DOCTYPE html>
<html>
<head>
    <title>Crypto Detector</title>
    <script src="popup.js" defer></script>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            width: 600px; /* Increase the width */
        }

        h1 {
            text-align: center;
            color: #333;
        }

        input[type=file] {
            display: block;
            margin: 10px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        textarea {
            display: block;
            margin: 10px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            height: 100px;
            box-sizing: border-box;
            font-family: inherit;
            font-size: 14px;
        }

        button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background-color: #724ae8;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            font-size: 14px;
        }

        button:hover {
            background-color: #5f3dc4;
        }

        #response {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: white;
            font-size: 14px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Crypto Detector</h1>
    <input type="file" id="fileInput" />
    <textarea id="question" placeholder="Ask a question about the file..."></textarea>
    <button id="send">Analyze</button>
    <div id="response"></div>
</body>
</html>
